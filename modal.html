<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phụ kiện TP- Đẹp đến từng khoảnh khắc ...</title>
  <!-- font roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> 
  <!-- reset css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <!-- link font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- link bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
   <!-- link css -->
   <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/modal.css">
    <!-- link themify icon -->
    <link rel="stylesheet" href="Assets/themify-icons/themify-icons.css">
     
</head>
<body>


   <div class="modal">
    <div class="modal__overlay"></div>

    <div class="container modal__body">
        <div class="row modal__inner">
            <div class="col-5 row-gallery">
                <div class="row">
                        <img id="current-image" src="Assets/Images/keptoc.jpg" alt="">
                </div>
                <div class="row" >
                    <div class="col-2-4">
                        <img id ="image-thumbs"src="Assets/Images/keptoc2.jpg" alt="" id="image-thumbs">
                    </div>
                    <div  class="col-2-4">
                        <img id ="image-thumbs" src="Assets/Images/keptoc2.jpg" alt="" id="image-thumbs">
                    </div>
                    <div class="col-2-4">
                        <img id ="image-thumbs" src="Assets/Images/keptoc2.jpg" alt="" id="image-thumbs">
                    </div>
                    <div class="col-2-4">
                        <img id ="image-thumbs" src="Assets/Images/keptoc2.jpg" alt="" id="image-thumbs">
                    </div>    
                    
                </div>                     
            </div>
            <!-- end gallery -->

            <!-- beign info -->
            <div class="col-7">
                <div class="row info-header">
                    <h1 class="info-header__h1">
                        Cài tóc bằng da hình con bướm
                    </h1>
                </div>

                <div class="row info-detail" >
                  
                    <div class="col-2">
                        <h4 info-detail-h4><b>6</b> Đã bán</h3>
                    </div>
                    
                </div>

                <div class="row info-price">
                    <div class="col-1 info-price--default">
                        <p>25.000đ</p>
                    </div>
                    <div class="col-2 info-price--sale">12.000Đ</div>
                   
                    <div class="col-7"></div>
                </div>

                
                <div class="row info__color">
                    <h4>Màu sắc</h4>
                </div>
                <div class="row">
                    
                    <span class="color-option" style="background-color: green;">Xanh </span>
                    <span class="color-option" style="background-color: red;">Đỏ</span>
                    <span class="color-option" style="background-color: blueviolet;">Tím</span>
                    <span class="color-option" style="background-color: yellow;">Vàng</span>           
                </div>

                <div class="row info-number">
                  <div class="col-2 info-number__title">
                      <h4>Số lượng</h4>
                  </div>
                  <div class="col-2">

                    <div class="input-group mb-3">
                      <button class="btn btn-outline-secondary" type="button">-</button>
                      <input type="" class="form-control" placeholder="01" >
                      <button class="btn btn-outline-secondary" type="button">+</button>
                    </div>
                      
                  </div>
              </div>

                <div class="row info-category" style="margin-top: 20px;">
                    <h4>Category: 
                        <a href="" class="info-category-link">Kẹp tóc</a>
                    </h4>
                </div>

                <div class="row">
                    <h4>SKU: N/A</h4>
                </div>


                <div class="row info-whistlist" style="margin: 20px 0px;">
                    <div class="col-5 info-whistlist-wrapper">                 
                        <button onclick="addToCart()" class="info-whistlist-btn" > 
                          <i class="fa fa-heart" aria-hidden="true">  Add to whistlist</i>
                        </button>
                    </div>
                </div>

                <div class="row info-buy">           
                    <div class="col-6 ">
                        <button class="info-buy__btn">Thêm vào giỏ hàng</button>
                    </div>
                </div>

            </div>                  
            <!-- beign info -->
        </div>
        
        <button class="modal__btn-close">
            X
        </button>

    </div>

   </div>
</body>
</html>
