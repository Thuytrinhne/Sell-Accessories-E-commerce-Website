<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Phụ kiện TP- Đẹp đến từng khoảnh khắc ...</title>
    <!-- font roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    <!-- reset css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- link font awesome -->
    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.4.2-web/css/all.min.css">
    <!-- link bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- link css -->
    <link rel="stylesheet" href="./css/base.css">
    <!-- <link rel="stylesheet" href="./css/sign_in.css"> -->
    <link rel="stylesheet" href="./css/cart.css">
</head>
<body>


    <!-- ==================================  CART  ================================== -->
    <div class="cart">
        <div class="cart_container">
            <div class="product_container">
                <!-- ===============   product box  =============== -->
                <div class="product_box">
                    <img src="./Assets/Images/product_img.jpeg" alt="" style="width: 60px; height: auto;">
                    <div class="product_info">
                        <p class="product_name">Tên sản phẩm</p>
                        <dl class="variation" >
                            <dt class="variation_color">Color: </dt>
                            <dd class="variation_color">
                                <p>Be</p>
                            </dd>
                        </dl>
                        <p class="product_quantity">12.000đ</p>
                    </div>
                    <!-- ===========  buy-amount  ============ -->
                    <div class="buy-amount_container">
                        <div class="buy-amount">
                            <button>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15" />
                                </svg>  
                            </button>
                            <input type="text" name="" id="">
                            <button>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <!-- ===========  buy-amount  ============ -->

                    <div class="cancel_button">
                        <a href="" class="cancel_btn"><img  src="./Assets/Images/close_button.png" alt="" ></a>
                    </div>
                </div>
                <!-- ===============   product box  =============== -->

                <div class="product_box">
                    <img src="./Assets/Images/product_img.jpeg" alt="" style="width: 60px; height: auto;">
                    <div class="product_info">
                        <p class="product_name">Tên sản phẩm</p>
                        <dl class="variation" >
                            <dt class="variation_color">Color: </dt>
                            <dd class="variation_color">
                                <p>Be</p>
                            </dd>
                        </dl>
                        <p class="product_quantity">12.000đ</p>
                    </div>

                    <div class="buy-amount_container">
                        <div class="buy-amount">
                            <button>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15" />
                                </svg>  
                            </button>
                            <input type="text" name="" id="">
                            <button>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="cancel_button">
                        <a href="" class="cancel_btn"><img  src="./Assets/Images/close_button.png" alt="" ></a>
                    </div>
                </div>
            </div>

            <div class="payment_container" style="display: inline;">
                <div class="total">
                    <p>Tổng tiền</p>
                    <p style="text-align:end;">130.000đ</p>
                </div>

                <div class="pay_button">
                    <a class="pay_btn">Thanh toán</a><br>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
