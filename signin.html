    <!-- ==================================  SIGNIN  ================================== -->
    <div class="signin">

        <div class="signin_header">

                <a href="" ><img src="./Assets/Images/hippo-logo.png" alt="" style="height: 48px;"></a>

                    </div>

                    <input type="checkbox" name="remember_password" id="" style="margin-right: 8px;">
                    Ghi nhớ mật khẩu<br>

                    </div>

                    <p style="width: 100%; text-align: center;">HOẶC</p>
                    
                    <div class="signin_byfb-or-gg">
                        
                        <button class="Facebook_btn">
                          <img src="./Assets/Images/facebook_logo.png" alt="">

                        <button class="Google_btn">
                          <img src="./Assets/Images/google_logo.png" alt="">
                          Google</button>
                        <p style="margin-top: 18px; color: rgb(195, 191, 191); text-align: center;">Bạn mới biết đến T&P? <a href="">Đăng ký</a></p>
